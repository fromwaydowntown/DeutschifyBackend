<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Articles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding-top: 80px;
            padding-bottom: 60px;
        }
        .container {
            max-width: 1000px;
        }
        /* Header Styles */
        .navbar {
            background-color: #1DB954;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        /* Article Card */
        .article-card {
            background-color: #1E1E1E;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .article-card h5 {
            color: #1DB954;
        }
        .article-card h6 {
            color: #B3B3B3;
        }
        .article-card p {
            color: #B3B3B3;
        }
        .read-more {
            color: #1DB954;
            font-weight: bold;
            transition: color 0.3s;
        }
        .read-more:hover {
            color: #17A44D;
            text-decoration: none;
        }
        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .article-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DeutschifyTelegram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Future navigation items can be added here -->
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4 text-center">News Articles</h1>
        <div class="row">
            {% for idx, article in articles %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card article-card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ article['title'] }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ article['published_date'] }}</h6>
                            <p class="card-text flex-grow-1">{{ article['teaser'] }}</p>
                            <a href="{{ url_for('article_detail', article_id=idx) }}" class="card-link read-more">Read more &rarr;</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Optional: Include custom JavaScript here -->
</body>
</html>
